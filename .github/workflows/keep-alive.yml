name: Keep HuggingFace Space Alive

on:
  schedule:
    - cron: '*/10 * * * *'  # Every 10 minutes
  workflow_dispatch:  # Manual trigger

jobs:
  ping-spaces:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Webterminal Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          echo "Pinging terminal space..."
          curl -f -H "Authorization: Bearer $HF_TOKEN" https://huggingface.co/api/spaces/MikeZhang69/Webterminal
          echo "✓ Terminal ping successful"


      - name: Ping AI Coding Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          echo "Pinging ai-coding space..."
          curl -f -H "Authorization: Bearer $HF_TOKEN" https://huggingface.co/api/spaces/MikeZhang69/ai-coding
          echo "✓ AI-Coding ping successful"
